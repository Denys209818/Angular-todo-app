<div class="todoapp">
  <h1 class="todoapp__title">todos</h1>

  {{ title.errors | json}}


  <div class="todoapp__content">
    <header class="todoapp__header">
      <button
        type="button"
        class="todoapp__toggle-all active"
        data-cy="ToggleAllButton"
      ></button>
      <form (ngSubmit)="handleFormSubmit()" [formGroup]="todoForm">
        <input
          data-cy="NewTodoField"
          type="text"
          class="todoapp__new-todo"
          placeholder="What needs to be done?"
          formControlName="title"
          [style.background-color]="title.errors && title.touched ? '#f88' : ''"
        />
      </form>
    </header>

    <section class="todoapp__main" data-cy="TodoList">
      <app-todo
        *ngFor="let todo of allTodos; let i = index; trackBy: getTrackById"
        [todo]="todo"
        (delete)="deleteTodo(todo.id)"
        (rename)="renameTodo(todo.id, $event)"
        (toggle)="toggleTodo(todo.id)"
      />
    </section>

    <footer class="todoapp__footer" data-cy="Footer">
      <span class="todo-count" data-cy="TodosCounter">
        {{ activeTodos.length }} items left
      </span>

      <nav class="filter" data-cy="Filter">
        <a
          href="#/"
          class="filter__link selected"
          data-cy="FilterLinkAll"
        >
          All
        </a>

        <a
          href="#/active"
          class="filter__link"
          data-cy="FilterLinkActive"
        >
          Active
        </a>

        <a
          href="#/completed"
          class="filter__link"
          data-cy="FilterLinkCompleted"
        >
          Completed
        </a>
      </nav>

      <button
        type="button"
        class="todoapp__clear-completed"
        data-cy="ClearCompletedButton"
      >
        Clear completed
      </button>
    </footer>
  </div>
</div>
